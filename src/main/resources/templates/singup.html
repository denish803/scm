<!DOCTYPE html>
<html lang="en" data-th-replace="~{/fragments/base :: base(~{::title}, ~{::main}, ~{})}">

<head>
    <title>Singup</title>
</head>

<body>

    <main>
        <div
            class="mx-auto border-t-4 border-blue-700 bg-white max-w-xl p-6  rounded-lg shadow hover:bg-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700">

            <h5 class="mb-2 text-2xl text-center font-bold tracking-tight text-gray-900 dark:text-white">Singup</h5>
            <p class="font-normal text-center text-gray-700 dark:text-gray-400">Start Maingin Contact on Cloud ...
            </p>

            <form data-th-action="@{/singup/user}" method="post" data-th-object="${userFormData}" enctype="multipart/form-data">
                <!-- name -->
                <div class="my-2">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Name</label>
                    <input th:field="*{name}" id="name" type="text"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter name" />
                </div>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-800 px-1">Name Is required*
                </p>
                <!-- email -->
                <div class="my-2">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        email</label>
                    <input data-th-field="*{email}" type="email" id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="name@company.com" />
                </div>
                <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="text-red-800 px-1">email
                    Is required*</p>
                <!-- phoen field -->
                <div class="my-2">
                    <label for="phoenNo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Contact</label>
                    <input type="tel" data-th-field="*{phone}" id="phoenNo"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="name@company.com" />
                </div>
                <p data-th-if="${#fields.hasErrors('phone')}" data-th-errors="*{phone}" class="text-red-800 px-1">
                    phoenNo Is required*</p>
<!-- image field -->
                <div class="relative mb-6 my-2">
                    <input
                        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                        name="image" id="image_file" type="file">
                </div>
             
                <!-- pasword field  -->
                <div class="mb-2">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        password</label>
                    <input type="password" name="password" id="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter Password" />
                </div>
                <!-- confime pasword field  -->
                <div class="mb-2">
                    <label for="confimePassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Confime password</label>
                    <input type="password" name="confimePassword" id="confimePassword"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="confime Password" />
                </div>
                <!-- about field -->
                <div class="mb-2">
                    <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">write
                        something about you</label>
                    <textarea id="about" data-th-field="*{about}" rows="4"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Write here..."></textarea>
                </div>
                <p data-th-if="${#fields.hasErrors('about')}" data-th-errors="*{about}" class="text-red-800 px-1">about
                    Is required*</p>
                <!-- buttons  -->
                <div class="flex justify-center mt-5">

                    <div class="mb-2 mx-2">
                        <button type="submit"
                            class="px-3 py-2 bg-gray-700 hover:bg-gray-900  rounded-xl text-white dark:bg-blue-800 dark:hover:bg-blue-900">Sing
                            Up</button>
                    </div>
                    <div class="mb-2">
                        <button type="reset"
                            class="px-3 py-2 text-white bg-gray-700 hover:bg-gray-900 rounded-xl  dark:bg-blue-800 dark:hover:bg-blue-900 ">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
